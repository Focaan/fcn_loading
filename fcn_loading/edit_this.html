		<!-- <canvas class="snow"></canvas> -->

		<div class="progress"></div>


		<audio id="music" src="music/music.mp3" autoplay="true" hidden="true" loop="true"></audio>

		<script>
			var play = true;
			var myAudio = document.getElementById("music");
			var musicToggleText = document.querySelector("h1.enable_music");
			myAudio.volume = 0.1;
			function onKeyDown(event) {
				switch (event.keyCode) {
					case 32: // SpaceBar
						if (play) {
							myAudio.pause();
							play = false;
							musicToggleText.innerHTML = 'Stiskni <strong>mezerník</strong> pro přehrání hudby';
						} else {
							myAudio.play();
							play = true;
							musicToggleText.innerHTML = 'Stiskni <strong>mezerník</strong> pro pozastavení hudby';
						}
						break;
				}
				return false;
			}
			window.addEventListener("keydown", onKeyDown, false);
		</script>
	</body>
